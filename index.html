<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

    <div class="image">
        <div class="banner"><img src="odin-lined.png" alt="odin logo">ODIN</div>
        <p class="credits">
            
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>

    </div>

    

    <div class="text-area">
        <p>This is not a real service! You know you need something like this in your life to
            help realize your deepest dreams. Sign up <em>now</em> to get started
        </p>

        <p>You <em>know</em> you want to.</p>

        <form>
            <div class="input area">
                <h3>Let's Sign Up!</h3>
                <div class="input">
                    <div>
                        <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" class="focus">
                        </div>
                        <div>
                            <div>
                                <label for="email">E-mail</label>
                                <input type="email" name="e-mail" id="e-mail" name="e-mail">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="number" id="number" name="number">
                                <!--Left off here!-->
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </form>

    </div>


    </div>

    
</body>
</html>
